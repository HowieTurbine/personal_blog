    <script>
            $(document).ready(function(){
                $("#SignIn").click(function(e){
                    console.log("A");
                    $.ajax({
                        type: "POST",
                        url:"./user/login",
                        data:$('form').serialize(),// 要提交的表单
                        success: function(data)
                        {
                            if(data["Error"]!=="")
                            {
                                alert(data["Error"]);
                                //$('form').reset();
                            }
                            else
                            {
                                alert("Welcome, your identity is "+data["Identity"]);
                                var username= $("#username").val();
                                var identity=data["Identity"];
                                $.session.set('username',username);
                                $.session.set('Identity',identity);
                                var setTime = setTimeout(function(){
                                    window.history.back(-1);
                                },2000);
                            }
                        }
                    });
                });
                $('#SignUp').click(function(e)
                {
                    window.location.href='./SignUp';
                })
            });
    </script>

    <!--Container-->
    <section id="container">
        <div class="wrap-container">
            <!-----------------Content-Box-------------------->
            <article id="main" class="post zerogrid">
            <div class="row wrap-post">
                <div class="content-box">
                    <h1>Login </h1>
                    <br>
                    <form name="input" action="" method="post">
                        Name:
                        <input id="username" type="text" name="username" value="" size="20"/>
                        Password:
                        <input id="password" type="password" name="password" value="" size="20"/>
                        <br>
                        <input type="button" id="SignIn" value="Sign In" onmousemove="this.style.backgroundColor='#4B4B4B'" onmouseout="this.style.backgroundColor='#d1d1d1'"/>
                        <input type="button" id="SignUp" value="Sign Up" onmousemove="this.style.backgroundColor='#4B4B4B'" onmouseout="this.style.backgroundColor='#d1d1d1'"/>
