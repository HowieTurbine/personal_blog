    <script>
        var editor;
        KindEditor.ready(function(K) {
            editor = K.create('textarea[name="content"]', {
                resizeType : 1,
                allowPreviewEmoticons : false,
                allowImageUpload : false
            });
        });
    </script>

<body>
<div class="wrap-body">
    <div id='cssmenu' class="align-center">
        <ul>
            <li><a href='./main'><span>Home</span></a></li>
            <li><a href='./contents'><span>Contents</span></a></li>
            <li><a href='http://www.howiezhao.cn/welcomepage/'><span>Main Page</span></a></li>
            <li class="active"><a href='./NewArticle'><span>New Article</span></a></li>
        </ul>
    </div>

    <div  class="align-center">
        <h4 id="userInfo" style="text-align: right"></h4>
    </div>

    <script src="./js/jquerysession.js"></script>
    <script>
        $(document).ready(function(){
            //$.session.set('username', 'aa')
            var username = $.session.get('username');
            if(typeof(username)=='undefined')
            {
               alert("You need to login first!")
                    window.location.href='./Login';
            }
            else
            {
                var identity = $.session.get('Identity')
                console.log(identity)
                if(identity!="admin")
                {
                    alert("Sorry, visitor could only comment on existed article :(")
                        window.location.href='./main';
                }
                else
                {
                    var welcome = "welcome "+username;
                    $("#userInfo").text(welcome);
                }
            }
        });
    </script>

    <header class="">
        <div class="logo">
            <a href="/main"><img src="images/logo.jpg" /></a>
        </div>
    </header>


    <!--Container-->
    <section id="container">
        <div class="wrap-container">
            <!-----------------Content-Box-------------------->
            <article id="main" class="post zerogrid">
                <div class="row wrap-post">

                        <form>
                            <h4>Title:</h4>
                            <br>
                            <input id="title" type="text" name="title" value="" align="middle">
                            <br>
                            <h4>Content:</h4>
                            <br>
                            <textarea id="editor_id" name="content" style="width:100%;height:800px;"></textarea>
                            <br>
                            <input id="add" type="button" id="submit" value="submit">
                        </form>

                    <script>
                        $(document).ready(function(){
                            $("#add").click(function(e){
                                var html = editor.html();
                                editor.sync();
                                html = $('#editor_id').val();

                                var username = $.session.get('username');
                                var content = html;
                                var title = $('#title').val();
                                var total = {author:username,content:content,title:title};
                                console.log(total);
                                $.ajax({
                                    type: "POST",
                                    url:"./NewArticle/new",
                                    contentType:'application/x-www-form-urlencoded; charset=UTF-8',
                                    data:total,// 要提交的表单
                                    success: function(data)
                                    {
                                        if(data["Error"]!=="")
                                        {
                                            alert(data["Error"]);
                                            $('form').reset();
                                        }
                                        else
                                        {
                                            alert("Successfully add new user!");
                                            var setTime = setTimeout(function(){
                                                window.history.back(-1);
                                            },2000);
                                        }
                                    }
                                });
                            });
                        });

                    </script>

                </div>
            </article>

        </div>
    </section>

                items : 2,
                itemsDesktop : [1199,2],
                itemsDesktopSmall : [979,1],

                itemsMobile : [479, 1],
                navigation: true,
                navigationText: ['<i class="fa fa-chevron-left fa-5x"></i>', '<i class="fa fa-chevron-right fa-5x"></i>'],

            });
        });
